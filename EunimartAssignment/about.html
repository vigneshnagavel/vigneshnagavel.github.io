<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="aboutbody">
    <div class="dv">
        <h1>Detailed View</h1>
    </div>
    <div class="aboutcontainer">

        <div class="photodiv">
            <img id="photo" src="" alt="">
        </div>
        <div class="detailsdiv">
            <p>First Name </p>
            <h1 id="fnameshow"></h1>
            <p>Last Name</p>
            <h1 id="lnameshow"></h1>
            <p>Id Number</p>
            <h3 id="idshow"></h3>
            <p>Email</p>
            <h2 id="emailshow"></h2>
        </div>
    </div>

</body>

</html>
<script>

    const urlParams = new URLSearchParams(window.location.search);
    const number = urlParams.get('id');
    console.log(number)

    if(number == null){
        window.location.href = "index.html"
    }

    let url = "https://reqres.in/api/users/" + number
    window.onload = async function () {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const jsonData = data;
                display(jsonData)
                console.log(jsonData)
            })
            .catch(error => console.error(error));


        function display(data) {
            document.getElementById("photo").setAttribute("src", data.data.avatar)
            document.getElementById("fnameshow").innerHTML = data.data.first_name
            document.getElementById("lnameshow").innerHTML = data.data.last_name
            document.getElementById("idshow").innerHTML = data.data.id
            document.getElementById("emailshow").innerHTML = data.data.email
        }
    }

</script>
